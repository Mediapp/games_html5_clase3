<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Operador trinario Javascript</title>
		<script>
			var A = 5;
			var B = 4;
			var mensaje = "";

			//SI A > B
			/*
			if (A > B) {
				mensaje = "MAYOR";

			}
			*/
			
			//OPERADOR TRINARIO
			//VARIABLE = (CONDICION)?VALOR_VERDAD:VALOR_FALSO;

			//imprimos el mensaje en pantalla
			document.write(mensaje);

		</script>
